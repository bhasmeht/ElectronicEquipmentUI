<form [formGroup]="equipmentForm"  (ngSubmit)="equipmentAdded()"  class="border p-3">
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 gb-light">
           <span class="fs-3">Equipments</span>
        </div>
    </div>
   
    <div class="row mb-3">
        
            <label for="equipmentname" class="form-label">Equipment Name</label>
            <input type="text" class="form-control" id="equipmentname" formControlName="equipmentname">
        
    </div>
    <div class="row mb-3">
        
            <label for="partid" class="form-label">Part Id</label>
            <input type="text" class="form-control" id="partid" formControlName="partid">
        
    </div>
    
    
    <div class="form-group row mb-3">
            <label>Equipment Category</label>
            <select formControlName="equipmentcategoryid" (change)="GetEquipGroupById($any($event.target).value)" class="form-control" >
                <option value="0" disabled selected>Select Equipment Cataegory</option>
                <option [value]="equipCat.equipmentCategoryId" *ngFor="let equipCat of equipmentCategoryList">{{equipCat.equipmentCategoryName}}</option>
            </select>
    </div>

    <div class="form-group row mb-3">
        <label>Equipment Group</label>
        <select formControlName="equipmentgroupid" class="form-control">
            <option value="0" disabled selected>Select Equipment Group</option>
            <option [value]="equipGrp.equipmentGroupId"  *ngFor="let equipGrp of equipmentGroupList">{{equipGrp.equipmentGroupName}}</option>
        </select>
    </div>

    <div class="row">
        <div class="col">
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Add Equipment</button>
            </div>
        </div>
    </div>
    <!-- <div class="row">
        <div class="col">
            <div class="d-grid">
                <button type="button" class="btn btn-primary" (click)="deleteEquipment()">Delete Equipment</button>
            </div>
        </div>
    </div> -->
    <div class="row">
        <div class="col mb-3">
            
                <span >For Update the Equipment</span><a routerLink="/updateequipment">Update Equipment</a>
        </div>
    </div>
</form>
