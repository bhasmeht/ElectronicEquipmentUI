<form [formGroup]="equipmentCategoryForm" (ngSubmit)="equipmentCategoryDeleted()"  class="border p-3">
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 gb-light">
           <span class="fs-3">Equipment Category</span>
        </div>
    </div>
    
    <div class="row mb-3">
        
            <label for="equipmentcategoryid" class="form-label"> EquipmentCategoryId</label>
            <input type="text" class="form-control" id="equipmentcategoryid" formControlName="equipmentcategoryid">
        
    </div>
    
    
    
    <div class="row">
        
        <div class="col">
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Del EquipCat</button>
            </div>
        </div>
        
    </div>
</form>
