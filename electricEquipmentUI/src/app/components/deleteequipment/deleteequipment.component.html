<form  [formGroup]="equipmentForm"  (ngSubmit)="equipmentDeleted()"   class="border p-3">
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 gb-light">
           <span class="fs-3">Delete Equipments</span>
        </div>
    </div>
   
    <div class="form-group row mb-3">
        <label>Equipment</label>
        <select formControlName="equipment"  class="form-control" >
            <option value="0" disabled selected>Delete Equipment</option>
            <option [value]="equip.equipmentId" *ngFor="let equip of equipmentList">{{equip.equipmentName}}</option>
        </select>
</div>

    
<div class="row">
        <div class="col">
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Delete Equipment</button>
            </div>
        </div>
    </div>
    
</form>
