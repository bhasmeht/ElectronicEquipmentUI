<form class="border p-3" [formGroup]="loginForm" (ngSubmit)="userLogin()">
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 gb-light">
           <span class="fs-3">Login</span>
        </div>
    </div>
    
    <div class="row mb-3">
        
            <label for="username" class="form-label">username</label>
            <input type="text" class="form-control" id="username" formControlName="username">
            <div class="form-text text-danger" *ngIf="Username.errors?.['required'] && (Username.dirty || Username.touched)">
                Please Enter Username
            </div>
        
    </div>
    <div class="row mb-3">
        
        <label for="password" class="form-label">password</label>
        <input type="password" class="form-control" id="password" formControlName="password" >
        <div class="form-text text-danger" *ngIf="Password.errors?.['required'] && (Password.dirty || Password.touched)">
            Please Enter Password
        </div>
        <div class="form-text text-danger" *ngIf="Password.errors?.['minlength'] && (Password.dirty || Password.touched)">
            Password length should be atleast 8 
        </div>
   </div>
    
    
    
    <div class="row mb-3">
        
        <div class="col-6 offset">
            <div class="d-grid">
                <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col mt-3">
            <span class="me-2">If not SignUp</span><a routerLink="/user">SignUp</a>
        </div>
    </div>
</form>
